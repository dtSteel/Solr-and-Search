<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./search.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
<div class="container-fluid">
	  
	<!-- Control the column width, and how they should appear on different devices -->
	<div class="row h-25" id="top">
	  <div class="col-md-2">
		<p>Logo</p>
	  </div>
	  <div class="col-md-7">
		<div class="input-group mt-5 mb-5">
			<input type="text" id="searchbox" class="form-control" placeholder="Search here..." aria-label="Search" aria-describedby="basic-addon1">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" onclick="search(1)">Search</button>
			</div>
		</div>
	  </div>
	  <div class="col-md-3">
		<p>Other Links</p>
	  </div>
	</div>
	<div class="row h-100">
	  <div class="col-md-2">
		<p>Filter</p>
	  </div>
	  <div class="col-md-7">
		<div class="row mb-2" id="recordCount">
		</div>
		<div class="row">
			<div class="col" id="results"></div>
		</div>
		<div class="row">
		<nav aria-label="...">
		  <ul class="pagination justify-content-center mt-4" id="pagination">
			
		  </ul>
		</nav>
		</div>
	  </div>
	  <div class="col-md-3">
		<p>Faceting Result</p>
	  </div>
	</div>

</div>

</body>
</html>
